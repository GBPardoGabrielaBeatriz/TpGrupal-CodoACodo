<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto para Reservas</title>
    <link rel="stylesheet" href="formulario.css">
</head>

<body>
    
    <h1>Formulario de reserva</h1>

    <form id="reservationForm" action="https://formspree.io/f/xbjvqdvr" method="POST">
        <label for="fullName">Nombre y Apellido:</label>
        <input type="text" id="fullName" name="fullName" ><br><br>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" ><br><br>

        <label for="phone">Número de teléfono:</label>
        <input type="tel" id="phone" name="phone"><br><br>

        <label for="date">Fecha de reserva:</label>
        <input type="date" id="date" name="date" ><br><br>

        <label for="people">Cantidad de comensales:</label>
        <select id="people" name="people" >
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6 o más</option>
        </select><br><br>

        <label for="message">Restricciones alimenticias:</label>
        <br>
        <textarea id="message" name="message" cols="30" rows="10"></textarea><br><br>

        <button type="submit" class="btn btn-primary">Reservar</button>
    </form>
    <script src="formulario.js"></script>

</body>

</html>
